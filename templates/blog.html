{% extends "base.html" %}
{% block content %}

    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 text-center">
            <h2>{{ page_title }}</h2>
        </div>  
        <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                      
            {% for blogpost in blogposts %}
                {{ blogpost.title }}<br>
                {{ blogpost.subtitle }}<br>
                {{ blogpost.author }}<br>
                {{ blogpost.content }}<br>
            {% endfor %}          
            
        </div>
    </div>


{% endblock %}
