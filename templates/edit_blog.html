{% extends "base.html" %}
{% block content %}

    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 text-center">
            <h2>{{ page_title }}</h2>
            <main class="mb-4">          
                <p>Write your exciting blog post here, and share it with the world!</p>
                    <div class="my-5">
                        <form method="POST" action="{{ url_for('edit_blog', blog_id=blogpost._id) }}">
                            <div class="form-floating">
                                <input class="form-control" id="title" name="title" type="text" value="{{ blogpost.title }}" />
                                <label for="title">Title</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="subtitle" name="subtitle" type="text" value="{{ blogpost.subtitle }}" />
                                <label for="subtitle">Subtitle</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="author" name="author" type="text" value="{{ blogpost.author }}" />
                                <label for="author">Author</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="content" name="content" rows="5">
                                    {{- blogpost.content -}}
                                </textarea>
                                <label for="content">Blog Content</label>
                            </div>
                            <br />
                            <button class="btn btn-primary text-uppercase" type="submit">Update</button>
                            <a href="{{ url_for('blog') }}" class="btn btn-danger text-uppercase" type="submit">Cancel</a>
                        </form>
                    </div>                
            </main>
        </div>   
    </div>


{% endblock %}
